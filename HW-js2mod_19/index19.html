<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <div class="forms">
      <h2 class="signUpInfo">Please sign up</h2>
      <form>
        <!-- firstName -->
        <!-- alert добавити  клас alert -->
        <div class="firstNameContainer inputContainer ">
          <input class="input" type="text" id="firstName" />

          <!-- inputLabelFocus добавити клас на онклік-->
          <label class="inputLabelFn" id="labelFn" for="my-input">First Name</label>
        </div>
        <!-- alert -->
        <!-- <div class=" validfirstName"> -->
        <span class="validationInfo invisible">
          Plese provide a valid <span class="validInfo"></span>
        </span>
        <!-- </div> -->



        <!-- secondName -->
        <div class="secondNameContainer inputContainer">
          <input class="input" type="text" id="secondName"
          />
          <label class="inputLabelSN"  id="labelSn" for="my-input">Second Name</label>
        </div>
         <span class="validationInfoSN invisible">
          Plese provide a valid <span class="validInfoSN"></span>
        </span>



        <!-- email -->
        <div class="emailContainer inputContainer">
          <input class="input" type="email" id="email" name="email" />
          <label class="inputLabelEM" id="labelEM"  for="my-input">Email</label>
        </div>
        <span class="validationInfoEM invisible">
          Plese provide a valid <span class="validInfoEM"></span>
        </span>



        <!-- password -->
        <div class="passwordContainer inputContainer">
          <input class="input" type="password" id="password" name="password"  />
          <label class="inputLabelPS" id="labelPS" for="my-input">Password</label>
        </div>
        <span class="validationInfoPS invisible">
          Plese provide a valid <span class="validInfoPS">password</span>
        </span>



        <!-- checkbox -->
        <div class="checkboxContainer">
          <input class="checkbox" type="checkbox" id="agree" name="agree"/>
          <label class="agree" for="agree">I agree with Privacy Policy.</label
          ><br />
        </div>
        <input class="input SignUp " type="submit" id="signUpBtn" value="Sign Up" disabled />
      </form>
    </div>




<!-- success -->
    <div class="success invisible">
      <div class="checkmark-container">
        <div class="checked">
        <img class="checkedIcon" src="./circle-check-regular.svg" alt="checked" width="10%">
        </div>
      </div>
      <div class="start">
        <h1>Great!</h1>
        <p>Your account has been created successfully.</p>
        <button type="button" class="btnStart" id="startBtn">Start Exploring</button>
      </div>
    </div>

    <script src="./script19.js"></script>
  </body>
</html>
